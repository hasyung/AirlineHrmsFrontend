<div ng-controller="KArticleCtrl" class="page-content"><div class="row"><div class="col-md-12"><h3 class="page-title">知识库</h3><div class="zsk-ser"><form ng-submit="search(keyword)" class="input-group"><input type="text" ng-model="keyword" class="form-control"/><span class="input-group-btn"><button type="submit" ui-sref="knowledge.articles.search({keyword: keyword})" class="fa btn fa-search"></button></span></form><div ui-sref="knowledge.articles.new" class="btn red-sunglo">新建我的文档</div></div><ul class="page-breadcrumb breadcrumb"><li><i class="fa fa-home"></i><a ng-href="#/">知识库</a><i class="fa fa-angle-right"></i></li><li><a ng-href="#/knowledge">文档首页</a><i class="fa fa-angle-right"></i></li><li><a href="javascript:void(0);">{{article.title}}</a></li></ul><!-- END PAGE TITLE & BREADCRUMB--></div></div><!-- END PAGE HEADER// BEGIN PAGE CONTENT
.row
  .col-md-12.news-page.blog-page
    .row
      .col-md-12.blog-tag-data
        h3.zsk-title(ng-switch="article.check_status")
          | {{article.title}}
          span(ng-switch-when="4")
            i.fa.fa-file-text-o
            | 草稿
          span(ng-switch-when="1")
            i.icon-eyeglasses
            | 待审核
          span(ng-switch-when="2")
            i.fa.fa-check
            | 已发布
          span(ng-switch-when="3")
            i.icon-close
            | 审核未通过
          span(ng-if="article.check_status < 0")
            i.fa.fa-ban
            | 被管理员屏蔽
            
        .zsk-contrl
          a.btn.btn-default(ng-show='editable', ui-sref='.edit({articleId: article.id,article: article })')
            i.fa.fa-pencil
            | 编辑
          a.btn.btn-default(ng-show='deletable', href='javascript:void(0);', ng-click='deleteArticle()')
            i.fa.fa-trash-o
            | 删除
          a.btn.blue(ng-show='publishable', ng-click='publishArticle()') 发布
        img.img-responsive(ng-src='{{article.cover_url}}', alt='')
        .row
          .col-md-5
            ul.list-inline.blog-tags
              li
                i.fa.fa-tags
                span(ng-repeat='tagName in article.tags')
                  a(href='javascript:void(0);') {{tagName}}
          .col-md-7.blog-tag-data-inner
            ul.list-inline
              li
                // <i class="fa fa-calendar"></i>
                | {{article.group.name || "公共文档"}} /{{article.type.name}}
              li
                i.fa.fa-calendar
                | {{article.created_at | date:"yyyy年MM月dd日"}}
              li
                i.fa.fa-user
                | 创建人:{{article.author_name}}

              li
                i.fa.fa-eye
                | {{article.clicks}}人阅读
        .news-item-page.zsk-page(ng-bind-html='article.html_content')
    hr
    .col-md-offset-6.col-md-12(ng-show='reviewable')
      button.btn.blue(type='button', ng-click='auditArticle(true)') 通 过
      button.btn.btn-default(type='button', ng-click='auditArticle(false)') 不通过
    // comment begin
    div(ng-show='article.commentable', ui-view='comment')
    // comment end--></div>
