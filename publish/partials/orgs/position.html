<div class="app-content-wrapper org-pos-list"><div class="org-modal-posttop">岗位信息列表<div class="btn-group pull-right"><button title="请选择要删除的岗位" ng-disabled="ctrl.getSelectsIds().length == 0" nb-confirm="ctrl.batchRemove(isConfirm)" nb-title="您确定要删除所选的{{ctrl.getSelectsIds().length}}个岗位吗?" nb-text="删除操作将在你点击确定后执行，岗位删除后将无法恢复。" class="btn btn-default fa fa-trash-o pull-right"></button><button title="新增岗位" nb-dialog="partials/orgs/position_add.html" nb-dialog-scope="this" class="btn btn-default fa fa-plus pull-right"></button><button title="" nb-popup-plus="nb-popup-plus" position="left-bottom" offset="0.05" class="btn btn-info pull-right">调整机构<popup-template class="nb-popup org-default-popup-template panel panel-default"><div class="panel-heading popup-title">组织机构</div><div class="panel-body popup-body"><div slimscroll="slimscroll" height="300px"><nb-org-tree tree-data="allOrgs" ng-model="ctrl.selectOrg"></nb-org-tree></div></div><div class="panel-footer clearfix button-group"><div popup-close="popup-close" ng-disabled="!(ctrl.getSelectsIds().length != 0 &amp;&amp; (!!ctrl.selectOrg))" nb-confirm="ctrl.posTransfer(isConfirm)" nb-title="您确定要将所选的{{ctrl.getSelectsIds().length}}个岗位，调整到{{ctrl.selectOrg.name}}吗?" nb-text="岗位调整操作将在你点击确定后执行。" class="btn btn-info pull-right btn-submit">确 定</div><div popup-close="popup-close" class="btn btn-default pull-right">取 消</div></div></popup-template></button><div simple-dropdown="simple-dropdown" btn-text="导出" class="pull-right nb-dropdown right-align"><li role="presentation"><a role="menuitem" ng-href="/api/positions/export_to_xls?department_id={{currentOrg.id}}">导出全部岗位</a></li><li role="presentation" ng-show="ctrl.getSelectsIds().length != 0"><a role="menuitem" ng-href="/api/positions/export_to_xls?{{ctrl.getExportParams(currentOrg.id)}}">导出所选岗位</a></li><li role="presentation"><a role="menuitem" ng-href="/api/positions/export_specification_pdf?department_id={{currentOrg.id}}">导出全部岗位描述书</a></li><li role="presentation" ng-show="ctrl.getSelectsIds().length != 0"><a role="menuitem" ng-href="/api/positions/export_specification_pdf?{{ctrl.getExportParams(currentOrg.id)}}">导出所选岗位描述书</a></li></div></div></div><div nb-table="ctrl.positions" nb-safe-src="ctrl.positions"><input type="hidden" nb-pipe="ctrl.search(tableState)"/><table class="table table-striped ng-scope custom-table"><thead><tr><th select-row="" mode="all"></th><th>岗位名称</th><th>通道</th><th>编制数</th><th>工作时间</th><th>OA文件编号</th></tr></thead><tbody><tr ng-repeat="pos in ctrl.positions track by pos.id"><td select-row="pos" mode="multiple" class="has-checkbox"></td><td class="org-post"><a nb-dialog="partials/position/position_detail.html" nb-dialog-class="ngdialog-theme-panel" nb-dialog-data="pos">{{pos.name}}</a></td><td ng-bind="pos.channel.displayName"></td><td><span ng-class="{'overstaffed': pos.overstaffedNum &gt; 0}">{{pos.staffing}}</span><span>/{{pos.budgetedStaffing}}</span></td><td ng-bind="pos.schedule.displayName"></td><td ng-bind="pos.oaFileNo"></td></tr></tbody></table></div></div>
