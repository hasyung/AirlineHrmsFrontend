<div class="margin-top-10"><ul class="mix-filter group-ui"><label class="group-name">组名</label><li ng-repeat="group in groups" ng-class="{active: group.active}" ng-click="queryMgr.select_group(group)" ng-bind="group.name" data-filter="category_1" class="filter"></li></ul><ul class="mix-filter group-ui"><label class="group-name">类别</label><li ng-repeat="type in types" ng-class="{active: queryMgr.type == type}" ng-bind="type.name" ng-click="queryMgr.select_type(type)" data-filter="all" class="filter"></li></ul><!-- 新增开始--><h5 class="know-class">您当前选择的是：{{queryMgr.group.name || "公共文档"}}   {{queryMgr.type.name}}</h5><div class="row"><div ng-repeat="article in articles" class="col-md-4 blog-tag-data"><div class="news-blocks"><h3 class="know-index-name"><a ui-sref="^.byId({articleId: article.id})">{{article.title}}</a></h3><ul class="list-inline blog-tags"><li><i class="fa fa-tags"></i><span ng-repeat="tagName in article.tags"><a href="javascript:void(0);">{{tagName}}</a></span></li></ul><p>{{article.introduction}}</p><div><ul class="list-inline pull-left know-index-date"><li><i class="fa fa-calendar"></i><a href="javascript:void(0)">{{article.created_at | date:'yyyy年MM月dd日'}}</a></li></ul><a ui-sref="^.byId({articleId:article.id})" class="news-block-btn">更多....<i class="icon-arrow-right"></i></a></div></div></div></div><!-- 新增结束--></div><!-- END FILTER-->
