<form ng-controller="NewResource" ng-submit="create(newExp,newEduBeforeForm); param.newExp = null" name="newEduBeforeForm"><div class="form-btn-group alive"><md-button ng-click="param.newExp = null" class="md-raised white">取消</md-button><md-button type="submit" class="skyblue md-raised">保存</md-button></div><div layout="layout"><md-input-container flex="flex"><label>入学时间</label><input type="date" ng-model="newExp.admissionDate"/></md-input-container><md-input-container flex="flex"><label>毕业时间</label><input type="date" ng-model="newExp.graduationDate"/></md-input-container></div><div layout="layout"><md-input-container flex="flex"><label>毕业院校</label><input required="required" ng-model="newExp.school"/></md-input-container><md-input-container flex="flex"><label>专业</label><input ng-model="newExp.major" name="major" required="required"/></md-input-container></div><div layout="layout"><md-input-container flex="flex" class="row-has-value"><label>学历</label><md-select ng-model="newExp.educationBackground" md-on-open="loadEnum('education_backgrounds')"><md-select-label>{{newExp.educationBackground.displayName || '无'}}</md-select-label><md-option ng-value="edu" ng-repeat="edu in enums.education_backgrounds">{{edu.displayName}}</md-option></md-select></md-input-container><md-input-container flex="flex" class="row-has-value"><label>学位</label><md-select ng-model="newExp.degree" md-on-open="loadEnum('degrees')"><md-select-label>{{newExp.degree.displayName || '无'}}</md-select-label><md-option ng-value="degree" ng-repeat="degree in enums.degrees">{{degree.displayName}}</md-option></md-select></md-input-container></div><md-input-container><label>证明人</label><input ng-model="newExp.witness" name="witness" required="required"/></md-input-container></form>
