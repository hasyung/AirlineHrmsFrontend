<form ng-submit="save(education.$save(), eduForm)" name="eduForm"><fieldset ng-disabled="!editing"><div layout="layout"><md-input-container flex="flex"><label>入学时间</label><input type="date" ng-model="education.admissionDate"/></md-input-container><md-input-container flex="flex"><label>毕业时间</label><input type="date" ng-model="education.graduationDate"/></md-input-container></div><div layout="layout"><md-input-container flex="flex"><label>毕业院校</label><input name="school" required="required" ng-model="education.school"/></md-input-container><md-input-container flex="flex"><label>专业</label><input ng-model="education.major" name="major" required="required"/></md-input-container></div><div layout="layout"><md-input-container flex="flex" class="row-has-value"><label>学历</label><md-select ng-model="education.educationBackground" md-on-open="loadEnum('education_backgrounds')"><md-select-label>{{education.educationBackground.displayName || '无'}}</md-select-label><md-option ng-value="edu" ng-repeat="edu in enums.education_backgrounds">{{edu.displayName}}</md-option></md-select></md-input-container><md-input-container flex="flex" class="row-has-value"><label>学位</label><md-select ng-model="education.degree" md-on-open="loadEnum('degrees')"><md-select-label>{{education.degree.displayName || '无'}}</md-select-label><md-option ng-value="degree" ng-repeat="degree in enums.degrees">{{degree.displayName}}</md-option></md-select></md-input-container></div><md-input-container><label>证明人</label><input ng-model="education.witness" name="witness" required="required"/></md-input-container></fieldset></form>
