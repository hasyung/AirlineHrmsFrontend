<tabset flex="flex"><tab heading="考勤记录"><div nb-table="ctrl.records" nb-safe-src="ctrl.records" ng-init="ctrl.records = ctrl.Record.$collection().$refresh()" class="app-content-wrapper"><div nb-search="nb-search" class="search-container"><div nb-predicate="姓名" predicate-attr="name"><input name="name" placeholder="姓名" ng-model="name"/></div><div nb-predicate="员工编号" predicate-attr="employee_no"><input name="employee_no" placeholder="工号" ng-model="employee_no"/></div><div nb-predicate="创建时间" predicate-attr="created_at"><input ng-model="created_at.from" bs-datepicker="bs-datepicker"/><span class="gap">至</span><input ng-model="created_at.to" bs-datepicker="bs-datepicker"/></div></div><div class="search-btn-group"><md-button nb-pipe="ctrl.searchRecord(tableState)" class="md-raised purple">开始搜索</md-button></div><div class="table-container"><h4>考勤记录表</h4><table class="table table-striped custom-table"><thead><tr><th>员工编码</th><th>姓名</th><th>所属部门</th><th>岗位</th><th>分类</th><th>通道</th><th>考勤类型</th><th>记录日期</th><th>操作</th></tr></thead><tbody nb-popup-management="nb-popup-management"><tr ng-repeat="record in ctrl.records track by $index"><td ng-bind="record.employeeNo"></td><td ng-bind="record.name"></td><td ng-bind="record.department.name"></td><td ng-if="record.action == '修改'"></td><td ng-bind="record.action"></td><td ng-bind="record.createdAt | date:'yyyy-MM-dd'"></td><td ng-bind="record.statusCd | dictmap:'personnel'"></td><td ng-bind="record.checkDate | date:'yyyy-MM-dd'"></td><td ng-bind="record.reason" class="long-text"></td></tr></tbody></table></div><div nb-pagination="ctrl.records.$metadata" per-page="15" class="custom-pages"></div></div></tab><tab heading="请假单"><div nb-table="ctrl.leaves" nb-safe-src="ctrl.leaves" ng-init="ctrl.leaves = ctrl.Leave.$collection().$refresh()" class="app-content-wrapper"><div nb-search="nb-search" class="search-container"><div nb-predicate="姓名" predicate-attr="name"><input name="name" placeholder="姓名" ng-model="name"/></div><div nb-predicate="员工编号" predicate-attr="employee_no"><input name="employee_no" placeholder="工号" ng-model="employee_no"/></div></div><div class="search-btn-group"><md-button nb-pipe="ctrl.searchLeaves(tableState)" class="md-raised purple">开始搜索</md-button></div><div class="table-container"><h4>请假列表</h4><table class="table table-striped custom-table"><thead><tr><th select-row="" mode="all"></th><th>员工编号</th><th>姓名</th><th>所属部门</th><th>岗位</th><th>申请日期</th><th>操作类型</th><th>假别</th><th>开始时间</th><th>天数</th><th>状态</th><th>审核时间</th><th>详细</th></tr></thead><tbody><tr ng-repeat="leave in ctrl.leaves track by $index"><td select-row="leave" mode="multiple"></td><td ng-bind="leave.sponsor.employeeNo"></td><td ng-bind="leave.sponsor.name"></td><td ng-bind="leave.sponsor.departmentName"></td><td ng-bind="leave.sponsor.positionName"></td><td ng-bind="leave.createdAt | date:'yyyy-MM-dd'"></td><td ng-bind="leave.category"></td><td ng-bind="leave.name"></td><td ng-bind="leave.createdAt | date:'yyyy-MM-dd'"></td><td>1天</td><td ng-bind="leave.workflowState"></td><td ng-bind="leave.endDate | date:'yyyy-MM-dd'"></td><td><a href="javascript:;" ng-click="ctrl.mdDialog.show({templateUrl:'partials/attendance/attendance_note_detail.html',locals:{data:leave}, controller:'AttendanceDialogCtrl', controllerAs:'ctrl'})">详细信息</a></td></tr></tbody></table></div><div nb-pagination="ctrl.leaves.$metadata" per-page="15" class="custom-pages"></div></div></tab><tab heading="出勤率"><h1>data view</h1><a href="javascript:;" ng-click="ctrl.mdDialog.show({template: '&lt;md-dialog nb-gallery&gt;&lt;/md-dialog&gt;'})">详细信息</a><div nb-gallery-box="nb-gallery-box" template-url="partials/common/gallery.tpl.html"></div></tab></tabset>
