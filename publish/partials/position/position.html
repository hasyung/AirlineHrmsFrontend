<div flex="flex" class="app-content-wrapper"><div nb-table="ctrl.positions" nb-safe-src="ctrl.positions"><div nb-search="positions-all" class="search-container"><div nb-predicate="岗位名称" predicate-attr="name"><input name="name" placeholder="岗位名称" ng-model="name"/></div><div nb-predicate="岗位通道" predicate-attr="channel_id"><nb-dropdown ng-model="channel_id" remote-key="channels" map="$item.id" name="channel"></nb-dropdown></div><div nb-predicate="是否超编" predicate-attr="staffing_surpass"><md-select ng-model="staffing_surpass" ng-init="options=['false', 'true']"><md-select-label>{{staffing_surpass=='true' ?'是':'否'}}</md-select-label><md-option ng-value="staffing_surpass" ng-repeat="staffing_surpass in options">{{staffing_surpass=='true'?'是':'否'}}</md-option></md-select></div><div nb-predicate="创建时间" predicate-attr="created_at"><input ng-model="created_at.from" bs-datepicker="bs-datepicker"/><span class="gap">至</span><input ng-model="created_at.to" bs-datepicker="bs-datepicker"/></div><div nb-predicate="机构" predicate-attr="department_ids"><ui-select multiple="multiple" ng-model="$parent.department_ids" theme="select2" style="width:600px" reset-search-input="true"><ui-select-match placeholder="请输入机构名称">{{ $item.name }}</ui-select-match><ui-select-choices repeat="org.id as org in allOrgs | filter:$select.search | limitTo: 5">{{ org.name }}</ui-select-choices></ui-select></div></div><div class="search-btn-group"><md-button nb-pipe="ctrl.search(tableState)" class="md-raised purple">开始搜索</md-button><div simple-dropdown="simple-dropdown" btn-text="导出" class="right-align btn-export nb-dropdown pull-right"><li role="presentation"><a role="menuitem" ng-href="/api/positions/export_to_xls">导出全部岗位</a></li><li role="presentation" ng-if="ctrl.getExportParams().length != 0"><a role="menuitem" ng-href="/api/positions/export_to_xls?position_ids={{ctrl.getExportParams()}}">导出所选岗位</a></li><li role="presentation"><a role="menuitem" ng-href="/api/positions/export_specification_pdf">导出全部岗位描述书</a></li><li role="presentation" ng-if="ctrl.getExportParams().length != 0"><a role="menuitem" ng-href="/api/positions/export_specification_pdf?position_ids={{ctrl.getExportParams()}}">导出所选岗位描述书</a></li></div></div><div class="table-container"><h4>岗位信息列表</h4><table class="table table-striped custom-table"><thead><tr><th select-row="" mode="all"></th><th> 岗位名称</th><th> 所属机构</th><th> 通道</th><th> 编制数</th><th> 工作时间</th><th> OA文件编号</th></tr></thead><tbody><tr ng-repeat="pos in ctrl.positions track by pos.id"><td select-row="pos" mode="multiple"></td><td class="org-post"><a nb-dialog="partials/position/position_detail.html" nb-dialog-class="ngdialog-theme-panel" nb-dialog-data="pos" nb-dialog-scope="this" ng-bind="pos.name"></a></td><td ng-bind="pos.department.name"></td><td ng-bind="pos.channel.displayName"></td><td class="org-preparation"><span ng-class="{'overstaffed': pos.overstaffedNum &gt; 0}">{{pos.staffing}}</span><span>/{{pos.budgetedStaffing}}</span></td><td ng-bind="pos.schedule.displayName"></td><td ng-bind="pos.oaFileNo"></td></tr></tbody></table></div><div nb-pagination="ctrl.positions.$metadata" class="custom-pages"></div></div></div>
