<div ng-if="currentPos.category.key != 'LingDao'" class="position-manage"><div nb-table="currentEmps" nb-safe-src="currentEmps"><input type="hidden" nb-pipe="currentEmps.search(tableState)"/><div class="table-container"><h4>在职员工信息</h4><table class="table table-striped custom-table"><thead><tr><th>员工编码</th><th>姓名</th><th>到岗时间</th></tr></thead><tbody><tr ng-repeat="emp in currentEmps track by emp.id"><td ng-bind="::emp.employeeNo"></td><td><a ng-bind="::emp.employee.name" nb-dialog="partials/personnel/info_basic.html" nb-dialog-class="ngdialog-theme-panel" nb-dialog-data="emp" nb-dialog-scope="this"></a></td><td ng-bind="::emp.startDate"></td></tr></tbody></table></div><div nb-pagination="currentEmps.$metadata" per-page="15" class="custom-pages"></div></div></div><div ng-if="currentPos.category.key == 'LingDao'" class="position-manage"><div nb-table="hisLeaders" nb-safe-src="hisLeaders"><input type="hidden" nb-pipe="hisLeaders.search(tableState)"/><div class="table-container"><h4>历任领导</h4><table class="table table-striped custom-table"><thead><tr><th>工号</th><th>姓名</th><th>到岗时间</th><th>离岗时间</th></tr></thead><tbody><tr ng-repeat="emp in hisLeaders track by emp.id"><td ng-bind="::emp.employee.employeeNo"></td><td ng-bind="::emp.employee.name"></td><td ng-bind="::emp.startDate"></td><td ng-bind="::emp.endDate"></td></tr></tbody></table></div></div></div>
