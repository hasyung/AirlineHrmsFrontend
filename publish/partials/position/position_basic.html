<form name="posEditForm" ng-submit="save(currentPos.$save(), posEditForm)" ng-controller="EditableResource" ng-init="params = {}"><div ng-hide="editing" class="form-btn-group"><md-button ng-click="edit($event)" class="skyblue md-raised">编辑</md-button></div><div ng-show="editing" class="form-btn-group"><md-button ng-click="cancel(currentPos,$event, posEditForm)" class="md-raised white">取消</md-button><md-button type="submit" class="skyblue md-raised">保存</md-button></div><fieldset ng-disabled="!editing"><div layout="layout"><md-input-container flex="flex"><label>OA文件编号</label><input ng-model="currentPos.oaFileNo"/></md-input-container><md-input-container flex="flex"><label>创建时间</label><input disabled="disabled" type="date" ng-model="currentPos.createAt"/></md-input-container></div><div layout="layout"><md-input-container flex="flex"><label>岗位名称</label><input ng-model="currentPos.name"/></md-input-container><md-input-container flex="flex"><label>所属部门</label><input disabled="disabled" ng-model="currentPos.department.name"/></md-input-container></div><div layout="layout"><md-input-container flex="flex" class="row-has-value"><label>分类</label><md-select ng-model="currentPos.category" md-on-open="loadEnum('categories')" ng-disabled="!editing"><md-select-label>{{currentPos.category? currentPos.category.displayName : '无'}}</md-select-label><md-option ng-value="category" ng-repeat="category in enums.categories">{{category.displayName}}</md-option></md-select></md-input-container><md-input-container flex="flex" class="row-has-value"><label>通道</label><md-select ng-model="currentPos.channel" md-on-open="loadEnum('channels')" ng-disabled="!editing"><md-select-label>{{currentPos.channel? currentPos.channel.displayName : '无'}}</md-select-label><md-option ng-value="channel" ng-repeat="channel in enums.channels">{{channel.displayName}}</md-option></md-select></md-input-container></div><div layout="layout"><md-input-container flex="flex"><label>类别</label><input ng-model="currentPos.postType"/></md-input-container><md-input-container flex="flex"><label>编制</label><input ng-model="currentPos.budgetedStaffing"/></md-input-container></div><div layout="layout"><md-input-container flex="flex"><label>在岗人数</label><input ng-model="currentPos.staffing" disabled="disabled"/></md-input-container><md-input-container flex="flex"><label>超编</label><input ng-model="currentPos.overstaffedNum" disabled="disabled"/></md-input-container></div><div layout="layout"><md-input-container flex="flex"><label>工时制度</label><input ng-model="currentPos.schedule.displayName"/></md-input-container><md-input-container flex="flex"><label>岗位性质</label><input ng-model="currentPos.positionNature.displayName"/></md-input-container></div></fieldset></form>
