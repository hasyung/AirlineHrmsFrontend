<section class="personnel-info-section"><div class="personnel-content-body"><div ng-init="current = currentUser" class="personnel-section-wrap"><div ng-init="resume = current.resume.$refresh()" class="resume-wrap"><div class="resume-header"><h3>个人履历</h3></div><div class="resume-btn-group"><md-button ng-href="/api/employees/export_resume?employee_id={{resume.id}}" style="display: inline-block;" class="md-raised skyblue">导出 PDF</md-button></div><div class="resume-body"><section class="resume-section form-split"><h4>基本情况</h4><div class="form-group"><label class="control-label">姓名：</label><div ng-bind="resume.name" class="form-content"></div></div><div class="form-group"><label class="control-label">性别：</label><div ng-bind="resume.gender.displayName" class="form-content"></div></div><div class="form-group block"><label class="control-label">籍贯：</label><div ng-bind="resume.nativePlace" class="form-content auto-height"></div></div><div class="form-group"><label class="control-label">民族：</label><div ng-bind="resume.nation.displayName" class="form-content"></div></div><div class="form-group"><label class="control-label">出生地：</label><div ng-bind="resume.birthPlace" class="form-content"></div></div><div class="form-group"><label class="control-label">出生年月：</label><div ng-bind="resume.birthday  | date:'yyyy-MM-dd'" class="form-content"></div></div><div class="form-group"><label class="control-label">身份证号：</label><div ng-bind="resume.identityNo" class="form-content"></div></div><div class="form-group"><label class="control-label">婚姻状况：</label><div ng-bind="resume.martialStatus.displayName" class="form-content"></div></div><div class="form-group"><label class="control-label">学历：</label><div ng-bind="resume.educationBackground.displayName" class="form-content"></div></div><div class="form-group"><label class="control-label">学位：</label><div ng-bind="resume.degree.displayName" class="form-content"></div></div><div class="form-group"><label class="control-label">毕业院校：</label><div ng-bind="resume.school" class="form-content"></div></div><div class="form-group"><label class="control-label">专业：</label><div ng-bind="resume.major" class="form-content"></div></div><div class="form-group"><label class="control-label">英语等级：</label><div ng-bind="resume.englishLevel.displayName" class="form-content"></div></div></section><section class="resume-section form-split"><h4>个人联系方式</h4><div class="form-group"><label class="control-label">固定电话：</label><div ng-bind="resume.contact.telephone" class="form-content"></div></div><div class="form-group"><label class="control-label">移动电话：</label><div ng-bind="resume.contact.mobile" class="form-content"></div></div><div class="form-group block"><label class="control-label">家庭住址：</label><div ng-bind="resume.contact.address" class="form-content auto-height"></div></div><div class="form-group block"><label class="control-label">通信地址：</label><div ng-bind="resume.contact.mailingAddress" class="form-content"></div></div><div class="form-group"><label class="control-label">邮政编码：</label><div ng-bind="resume.contact.postcode" class="form-content"></div></div><div class="form-group"><label class="control-label">电子邮箱：</label><div ng-bind="resume.contact.email" class="form-content"></div></div></section><section class="resume-section form-split"><h4>教育经历</h4><div ng-repeat="edu in resume.educationExperiences" class="form-split"><div class="form-group"><label class="control-label">入学日期：</label><div ng-bind="edu.admissionDate  | date:'yyyy-MM-dd'" class="form-content"></div></div><div class="form-group"><label class="control-label">毕业日期：</label><div ng-bind="edu.graduationDate | date:'yyyy-MM-dd'" class="form-content"></div></div><div class="form-group"><label class="control-label">毕业院校：</label><div ng-bind="edu.school" class="form-content"></div></div><div class="form-group"><label class="control-label">专业：</label><div ng-bind="edu.major" class="form-content"></div></div><div class="form-group"><label class="control-label">学历：</label><div ng-bind="edu.educationBackground.displayName" class="form-content"></div></div><div class="form-group"><label class="control-label">学位：</label><div ng-bind="edu.degree.displayName" class="form-content"></div></div><div class="form-group"><label class="control-label">证明人：</label><div ng-bind="edu.witness" class="form-content"></div></div></div></section><section class="resume-section form-split"><h4>工作后培训经历</h4><div class="form-split"><div class="form-group"><label class="control-label">授课开始日期：</label><div class="form-content">2010-05-25</div></div><div class="form-group"><label class="control-label">授课结束日期：</label><div class="form-content">2010-10-25</div></div><div class="form-group"><label class="control-label">培训课程：</label><div class="form-content">HR专业培训</div></div><div class="form-group"><label class="control-label">培训课时：</label><div class="form-content">100</div></div><div class="form-group"><label class="control-label">是否全勤：</label><div class="form-content">全勤</div></div><div class="form-group"><label class="control-label">考核成绩：</label><div class="form-content">90</div></div><div class="form-group block"><label class="control-label">培训内容：</label><div class="form-content auto-height">提高员工忠诚度，增强员工适应度，提高员工工作效率，提高员工归属感，企业文化与理念，发展目标与愿景，企业规章制度，工作职责与方式。</div></div></div></section><section class="resume-section form-split"><h4>工作经历：</h4><div ng-repeat="work in resume.workExperiences" class="form-split"><div class="form-group"><label class="control-label">开始日期：</label><div ng-bind="work.startDate | date:'yyyy-MM-dd'" class="form-content"></div></div><div class="form-group"><label class="control-label">结束日期：</label><div ng-bind="work.endDate | date:'yyyy-MM-dd'" class="form-content"></div></div><div class="form-group"><label class="control-label">单位名称：</label><div ng-bind="work.company" class="form-content"></div></div><div class="form-group"><label class="control-label">任职部门：</label><div ng-bind="work.department" class="form-content"></div></div><div class="form-group block"><label class="control-label">担任职位：</label><div ng-bind="work.position" class="form-content"></div></div><div class="form-group block"><label class="control-label">工作描述：</label><div ng-bind="work.jobDesc" class="form-content auto-height"></div></div><div class="form-group"><label class="control-label">证明人：</label><div ng-bind="work.witness" class="form-content"></div></div></div></section><section class="resume-section form-split"><h4>到川航后任职记录</h4><div class="form-split"><div class="form-group"><label class="control-label">开始日期：</label><div class="form-content">2010-03</div></div><div class="form-group"><label class="control-label">结束日期：</label><div class="form-content">至今</div></div><div class="form-group"><label class="control-label">担任职务：</label><div class="form-content">人事主管</div></div><div class="form-group"><label class="control-label">任职部门：</label><div class="form-content">人力资源部</div></div><div class="form-group"><label class="control-label">证明人：</label><div class="form-content">段红</div></div></div></section><section class="resume-section form-split"><h4>家庭主要成员情况</h4><div ng-repeat="lover in resume.familyMembers | filterBy: ['relation']: 'lover' track by $index"><h5 class="form-group block">配偶</h5><div class="form-group"><label class="control-label">姓名：</label><div ng-bind="lover.name" class="form-content"></div></div><div class="form-group"><label class="control-label">性别：</label><div ng-bind="lover.gender" class="form-content"></div></div><div class="form-group"><label class="control-label">籍贯：</label><div ng-bind="lover.nativePlace" class="form-content"></div></div><div class="form-group"><label class="control-label">民族：</label><div ng-bind="lover.nation" class="form-content"></div></div><div class="form-group"><label class="control-label">出生年月：</label><div ng-bind="lover.birthday  | date:'yyyy-MM-dd'" class="form-content"></div></div><div class="form-group"><label class="control-label">文化程度：</label><div ng-bind="lover.educationBackground.name" class="form-content"></div></div><div class="form-group"><label class="control-label">政治面貌：</label><div ng-bind="lover.politicalStatus" class="form-content"></div></div><div class="form-group"><label class="control-label">工作单位：</label><div ng-bind="lover.company" class="form-content"></div></div><div class="form-group"><label class="control-label">职务：</label><div ng-bind="lover.position" class="form-content"></div></div><div class="form-group"><label class="control-label">联系方式：</label><div ng-bind="lover.mobile" class="form-content"></div></div></div><div><h5>子女情况</h5><ul class="nice-table"><li ng-repeat="children in resume.familyMembers | filterBy: ['relation']: 'children' track by $index" class="nice-table-row"><span ng-bind="children.name" class="nt-cell nt-cell-md"></span><span ng-bind="children.relationType" class="nt-cell nt-cell-sm"></span><span ng-bind="children.gender" class="nt-cell nt-cell-sm"></span><span ng-bind="children.birthday  | date:'yyyy-MM-dd'" class="nt-cell nt-cell-md"></span><span ng-bind="children.residenceBooklet" class="nt-cell nt-cell-lg"></span><span ng-bind="children.company" class="nt-cell nt-cell-lg"></span></li></ul></div><div><h5>父母、兄妹、配偶父母情况</h5><ul class="nice-table"><li ng-repeat="other in resume.familyMembers | filterBy: ['relation']: 'other' track by $index" class="nice-table-row"><span ng-bind="other.name" class="nt-cell nt-cell-md"></span><span ng-bind="other.relationType" class="nt-cell nt-cell-sm"></span><span ng-bind="other.gender" class="nt-cell nt-cell-sm"></span><span ng-bind="other.birthday  | date:'yyyy-MM-dd'" class="nt-cell nt-cell-md"></span><span ng-bind="other.residenceBooklet" class="nt-cell nt-cell-lg"></span><span ng-bind="other.company" class="nt-cell nt-cell-lg"></span></li></ul></div></section></div></div></div></div></section>
