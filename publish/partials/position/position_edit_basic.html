<form title="基本信息" name="posForm" novalidate="novalidate" ng-submit="save(currentPos.$save())"><div class="form-btn-group alive"><button type="submit" ng-disabled="posForm.$invalid" class="btn btn-info">保存</button><button ng-click="cancel(currentPos, $event)" class="btn btn-default">取消</button></div><div class="form-group"><label class="control-label">OA文件编号：</label><input type="text" placeholder="填写OA文件编号" name="fileName" ng-model="currentPos.oaFileNo" required="required" class="form-control"/><div ng-messages="posForm.fileName.$error" ng-if="posForm.fileName.$dirty" class="form-control-error"><div ng-message="required" class="form-group-error">OA文件必填</div></div></div><div class="form-group"><label class="control-label">创建时间：</label><div ng-bind="currentPos.createdAt | date:'yyyy-MM-dd'" class="form-content"></div></div><div class="form-group"><label class="control-label">岗位名称：</label><input type="text" placeholder="岗位名称" ng-model="currentPos.name" name="name" required="required" class="form-control"/><div ng-messages="posForm.name.$error" ng-if="posForm.name.$dirty" class="form-control-error"><div ng-message="required" class="form-group-error">名称必填</div></div></div><div class="form-group"><label class="control-label">所在部门：</label><ui-select ng-model="currentPos.department" style="width:30%;" required="required" class="form-content"><ui-select-match placeholder="请输入机构名称">{{ $select.selected.name }}</ui-select-match><ui-select-choices repeat="org in allOrgs | filter:$select.search | limitTo: 5">{{ org.name }}</ui-select-choices></ui-select></div><div class="form-group"><label class="control-label">分类：</label><nb-dropdown ng-model="currentPos.category" remote-key="categories" required="true" name="category" class="form-content"></nb-dropdown><div ng-messages="posForm.category.$error" ng-if="posForm.category.$dirty" class="form-control-error"><div ng-message="required" class="form-group-error">类别必选</div></div></div><div class="form-group"><label class="control-label">岗位通道：</label><nb-dropdown ng-model="currentPos.channel" remote-key="channels" name="channel" additory="false" required="required" class="form-content"></nb-dropdown><div ng-messages="posForm.channel.$error" ng-if="posForm.channel.$dirty" class="form-control-error"><div ng-message="required" class="form-group-error">通道必选</div></div></div><div class="form-group"><label class="control-label">类别：</label><input type="text" placeholder="岗位类别" ng-model="currentPos.postType" name="postType" required="required" class="form-control"/><div ng-messages="posForm.postType.$error" ng-if="posForm.postType.$dirty" class="form-control-error"><div ng-message="required" class="form-group-error">类别必选</div></div></div><div class="form-group"><label class="control-label">编制：</label><input type="number" placeholder="填写计划编制人数" name="budgetedStaffing" ng-model="currentPos.budgetedStaffing" required="required" class="form-control"/><div ng-messages="posForm.budgetedStaffing.$error" ng-if="posForm.budgetedStaffing.$dirty" class="form-control-error"><div ng-message="required" class="form-group-error">编制必填</div><div ng-message="number" class="form-group-error">类型必须为数字</div></div></div><div class="form-group"><label class="control-label">在岗人数：</label><div ng-bind="currentPos.staffing" class="form-content"></div></div><div class="form-group"><label class="control-label">超编：</label><div class="form-content">{{currentPos.staffing - currentPos.budgetedStaffing < 0 ? '0' : currentPos.staffing - currentPos.budgetedStaffing}}</div></div><div class="form-group"><label class="control-label">工时制度：</label><nb-dropdown ng-model="currentPos.schedule" remote-key="position_schedules" required="true" name="schedule" class="form-content"></nb-dropdown><div ng-messages="posForm.schedule.$error" ng-if="posForm.schedule.$dirty" class="form-control-error"><div ng-message="required" class="form-group-error">工时必选</div></div></div><div class="form-group"><label class="control-label">岗位性质：</label><nb-dropdown ng-model="currentPos.positionNature" remote-key="position_natures" required="true" name="nature" class="form-content"></nb-dropdown><div ng-messages="posForm.nature.$error" ng-if="posForm.nature.$dirty" class="form-control-error"><div ng-message="required" class="form-group-error">性质必选</div></div></div></form>
