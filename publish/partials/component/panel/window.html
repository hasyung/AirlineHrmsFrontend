<div role="panel" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)" class="modal fade modal-panel-wrapper"><div ng-class="{'modal-panel-sm': size =='sm', 'modal-panel-lg': size == 'lg'}" class="modal-panel"><div modal-transclude="modal-transclude" class="modal-panel-content"></div></div></div>
