<div class="page-content"><div class="row"><div class="col-md-12"><!-- BEGIN PAGE TITLE & BREADCRUMB--><h3 class="page-title">知识库</h3><div class="zsk-ser"><div class="input-group"><input type="text" class="form-control"/><span class="input-group-btn"><button type="button" class="fa btn fa-search"></button></span></div><div ui-sref="^.new" class="btn red-sunglo">新建我的文档</div></div><ul class="page-breadcrumb breadcrumb"><li>搜索关键词 “<span class="highlightText">{{ search_keyword }}</span>”</li></ul><!-- END PAGE TITLE & BREADCRUMB--></div></div><div class="row"><div class="col-md-12"><div class="portlet-body form"><!-- BEGIN FORM--><form name="article_form" novalidate="" ng-submit="save(article,article_form)" class="form-horizontal"><div class="form-body"><div class="form-group"><input type="text" name="title" ng-disabled="editorDisabled" required="" ng-model="article.title" placeholder="请输入标题..." class="ng-invalid form-control"/><div ng-if="article_form.title.$dirty||article_form.title.$touched" ng-messages="article_form.title.$error" ng-messages-include="validateMessages.html" class="error-messages"><div ng-message="required">请输入标题！</div></div></div><div class="form-group"><div class="input-group col-md-12"><textarea required="" simditor="" ng-model="article.html_content" editable="{{!editorDisabled}}" rows="20" placeholder="这里放文本编辑器" class="form-control"></textarea></div></div><div bootstrap-tagsinput="" ng-model="article.tags" editable="{{editorDisabled}}" class="form-group"></div><div class="form-group"><div style="margin:30px 0;" class="col-md-9"><div class="form-group"><label class="col-md-2 control-label">权限：</label><div class="col-md-8"><div class="radio-list"><label class="radio-inline"><input vx-uiniform="" type="radio" ng-model="article.permissions" value="public"/>公开发表</label><label class="radio-inline"><input vx-uniform="" type="radio" ng-model="article.permissions" value="private"/>分组可见</label><ui-select style="width: 300px;" ng-model="article.group" theme="bootstrap" ng-disabled="groupDisabled" class="zsk-news-class"><ui-select-match placeholder="组别">{{$select.selected.name}}</ui-select-match><ui-select-choices repeat="group in groups"><div ng-bind-html="group.name | highlight: $select.search"></div></ui-select-choices></ui-select></div></div></div></div><div class="col-md-9"><div class="form-group"><label class="col-md-2 control-label">分类：</label><div class="col-md-4"><!-- begin--><ui-select ng-model="article.type" class="zsk-news-class"><ui-select-match placeholder="类别">{{$select.selected.name}}</ui-select-match><ui-select-choices repeat="type in types"><div ng-bind-html="type.name | highlight: $select.search"></div></ui-select-choices></ui-select><!-- end--></div></div></div><div class="clearfix"></div></div></div><div class="form-actions"><div class="btn-set pull-left"><button type="button" ui-sref="knowledge.articles.my" class="btn btn-default">取消</button></div><div class="btn-set pull-right"><button type="submit" ng-disabled="article_form.$invalid" ng-click="article.draft = true" class="btn btn-default">保存草稿</button><button type="submit" ng-disabled="article_form.$invalid" ng-click="article.draft = false" class="btn blue">发布文章</button></div></div></form><!-- END FORM--></div></div></div></div>
