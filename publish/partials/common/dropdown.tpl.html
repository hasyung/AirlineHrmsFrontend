<div ng-class="{'open':dropdown.isOpen}" class="dropdown"><button type="button" ng-click="dropdown.toggle()" class="btn btn-default dropdown-toggle"><span ng-bind="selected.displayName || item.displayName || '请选择'"></span><span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li role="presentation" ng-repeat="item in dropdown.options track by $index"><a role="menuitem" tabindex="-1" href="javascript:void(0);" ng-click="dropdown.setSelected($index)" ng-bind="item.displayName"></a></li></ul></div>
